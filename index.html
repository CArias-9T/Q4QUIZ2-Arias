<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>QUIZ#2: Score Analyzer</title>

	<!-- SETUP BOOTSTAP: link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- link to JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- Add style -->
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>

	<div class="container body-container">
    <div class="row">

    	<h1>Score Analyzer</h1>
    	<details>
				<summary>Instructions...</summary>
					<i>Input your grades for the respective subjects. You will get an average of the three, determining your performace in school.</i>
			</details>



  		<div class="col-sm-4">
			<div class="card">
   				 <div class="card-header"><h3>Science</h3></div>
   				 <img class="card-img-top mx-auto d-block" src="science.jpg" alt="proj-img" style="width:75%">
   				 <form>
					<label for="orderinput">Enter Grade:</label>
					<input type="number" id="gradeA" name="order" placeholder="Enter grades here" class="form-control">
				 </form>

  	
  			</div>
		</div>

		<div class="col-sm-4">
			<div class="card">
   				 <div class="card-header"><h3>Math</h3></div>
   				 <img class="card-img-top mx-auto d-block" src="math.jpg" alt="proj-img" style="width:75%">
   				 <form>
					<label for="orderinput">Enter Grade:</label>
					<input type="number" id="gradeB" name="order" placeholder="Enter grades here" class="form-control">
				 </form>

  	
  			</div>
		</div>

		<div class="col-sm-4">
			<div class="card">
   				 <div class="card-header"><h3>English</h3></div>
   				 <img class="card-img-top mx-auto d-block" src="english.jpg" alt="proj-img" style="width:75%">
   				 <form>
					<label for="orderinput">Enter Grade:</label>
					<input type="number" id="gradeC" name="order" placeholder="Enter grades here" class="form-control">
				 </form>


  	
  			</div>
		</div>

			<div class="col-sm-4">

				<button type="button" class="btn btn-dark mx-auto d-block text-white" onclick="gradeAverage()">Get Rating</button>

			</div>

			<div class="col-sm-4">

				<h3>Rating:</h3>
				<p id="demo">...</p>

			</div>

			<div class="col-sm-4">

				<button type="button" class="btn btn-dark mx-auto d-block text-white" onClick="window.location.reload()">Refresh</button>

			</div>
	</div>
	</div>





	<div class="container-fluid footer">
		<p>Caleb Arias | 9-Topaz</p>
	</div>


	<script src="main.js"></script>


</body>
</html>
